<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO WASTE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Уровень 1: CART сверху -->
            <div class="header-top">
                <button class="cart-btn">CART</button>
            </div>

            <!-- Уровень 2: Логотип по центру -->
            <div class="logo-section">
                <h1 class="logo">ZERO WASTE</h1>
            </div>
            
            <!-- Уровень 3: Два tagline на одном уровне -->
            <div class="tagline-section">
                <p class="tagline_left">A new eco company</p>
                <p class="tagline_right">@zerowaste</p>
            </div>
            
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="products-grid">
                <div class="product-card">
                    <img src="images/bottle.png" class="product-image">
                </div>
                
                <div class="product-card">
                    <div class="color-square" style="background-color: #F1F1F1;"></div>
                </div>
                
                <div class="product-card">
                    <img src="images/bag.png" class="product-image">
                </div>
                
                <div class="product-card">
                    <div class="color-square" style="background-color: #929E61; opacity: 0.7;"></div>
                </div>
                
                <div class="product-card">
                    <img src="images/hairbrush.png" class="product-image">
                </div>

                <div class="product-card">
                    <div class="color-square" style="background-color: #F8EDDE;"></div>
                </div>

                <div class="product-card">
                    <img src="images/toothbrushes.jpeg" class="product-image">
                </div>

                 <div class="product-card">
                    <div class="color-square" style="background-color: #D3C8BA;"></div>
                </div>               
                
                <div class="product-card">
                    <img src="images/soap.png" class="product-image">
                </div>
                
                <div class="product-card">
                    <div class="color-square" style="background-color: #AA89A3; opacity: 0.6;"></div>
                </div>

                <div class="product-card">
                    <img src="images/pens.png" class="product-image">
                </div>

                <div class="product-card">
                    <div class="color-square" style="background-color: #C9A6A2; opacity: 0.66;"></div>
                </div>

            </div>
        </div>
    </section>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <p class="hero-title">Small steps create a big impact.</p>
                    <p class="hero-title">Start your eco journey with us!</p>
                    <!-- <button class="cta-button">Shop Now</button> -->
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
